  kiosk:
    count: 2
    flavor: medium
    type: desktop
    os: rhel8
    role: kiosk
    storage: 30Gi
    memory: 4Gi
    template: rhel8-desktop-medium
    ports:
      - name: ssh
        port: 22
        protocol: TCP
        targetPort: 22
      - name: rdp
        port: 3389
        protocol: TCP
        targetPort: 3389
