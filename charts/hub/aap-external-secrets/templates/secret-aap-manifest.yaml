---
apiVersion: "external-secrets.io/v1beta1"
kind: ExternalSecret
metadata:
  name: aap-manifest
  namespace: ansible-automation-platform
spec:
  refreshInterval: 15s
  secretStoreRef:
    name: {{ .Values.secretStore.name }}
    kind: {{ .Values.secretStore.kind }}
  target:
    name: aap-manifest
    template:
      metadata:
  dataFrom:
  - extract:
      key: {{ .Values.aap-manifest.key }}
